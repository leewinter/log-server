<div id="main" fxLayout="row" fxLayout.xs="column" fxLayoutGap="5px" >
    <div fxFlex="30%" class="child-2">
        <app-log-level-filter (selectedLogsChanged)="selectedLogsChanged($event)"></app-log-level-filter>
    </div>
    <div fxFlex="70%" class="child-1">
        <app-log-stream [(logLevelFilter)]="logLevelFilter"></app-log-stream>
    </div>    
</div>
