<mat-card fxFlex class="log-stream-graph-card">
    <mat-card-header>
        <mat-card-title>Total Logs (Level x API)</mat-card-title>
    </mat-card-header>
    <mat-card-content>

        <div style="display: block" *ngIf="recentLogs">
            <canvas baseChart [datasets]="barChartData" [labels]="barChartLabels" [options]="barChartOptions"
                [legend]="barChartLegend" [chartType]="barChartType" height="50vh">
            </canvas>
        </div>

    </mat-card-content>
</mat-card>
