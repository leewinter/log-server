<mat-card fxFlex class="log-level-filter-card">
    <mat-card-header>
        <mat-card-title>Connected APIs</mat-card-title>
    </mat-card-header>
    <mat-card-content>

        <mat-selection-list (selectionChange)="onNgModelChange($event)" [(ngModel)]="selectedOptions" multiple>
            <mat-list-option *ngFor="let api of connectedApis" [value]="api">
                {{api.url}}
            </mat-list-option>
        </mat-selection-list>

    </mat-card-content>
</mat-card>
